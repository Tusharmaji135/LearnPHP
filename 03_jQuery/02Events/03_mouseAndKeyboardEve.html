<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>JQuery</h1>
    
    <div class="list">
      <ul>
        <li>click</li>
        <li>dblclick</li>
        <li>contextmenu</li>
        <li>mouseenter</li>
        <li>mouseleave</li>
      </ul>
    </div>
    <div class="list2">
      <ul>
        <li>keypress</li>
        <li>keydown</li>
        <li>keyup</li>
        
      </ul>
    </div>

    <script>
      // console.log(document.getElementById('second').innerHTML)
      $(document).ready(function () {
        //mouse events
        $(".list").css({
          cursor: "pointer",
          listStyleType: "none",
          color: "red",
        });

        $("ul li:eq(0)").click(function () {
          $(this).text("clicked");
          $(this).css("color", "green");
        });
        $("ul li:eq(1)").dblclick(function () {
          $(this).text("clicked");
          $(this).css("color", "green");
        });
        $("ul li:eq(2)").contextmenu(function () {
          $(this).text("clicked");
          $(this).css("color", "green");
        });
        $("ul li:eq(3)").mouseenter(function () {
          $(this).text("clicked");
          $(this).css("color", "green");
        });
        $("ul li:eq(4)").mouseleave(function () {
          $(this).text("clicked");
          $(this).css("color", "green");
        });
        // $(document).mousemove((e) => {
        //   console.log(`Mouse X: ${e.pageX}, Mouse Y: ${e.pageY}`);
        // });

        //keyboard events
        $(".list2").css({
          cursor: "pointer",
          listStyleType: "none",
          color: "blue",
        });
        $("body").keypress(function (e) {
          console.log(e)
          $(this).css({
            background:"tan",
            color:"black",
            fontSize:"20px",
            padding:"20px",
            fontFamily:"Arial"
          });
          // $(this).css("color", "green");
        });
       
      });
    </script>
  </body>
</html>
